<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
     
    let billAmount;
    let rating;
    let tipAmount;

     function getTheBill() {
        billAmount = prompt('How much was your bill?');
        if (billAmount !== NaN && billAmount > 0){
            getRating();
        } else {
            alert('Enter a number above zero.');
            getTheBill();
        }
     }

     function getRating() {
        rating = prompt('Rate your meal out of 10');
        if (rating !== NaN && rating <= 10 && rating >= 0) {
            getTotalBill(billAmount,rating);
        } else {
            alert('Enter number between 1 and 10.');
            getRating();
        }  
     }

     function getTotalBill(billAmount, rating) {
         if (rating < 3) {
             tipAmount = billAmount * 0;
         } else if (rating < 7 && rating >= 3) {
             tipAmount = billAmount * 0.1;
         } else{
             tipAmount = billAmount * 0.3;
         } 
         }
         
         getTheBill();
         console.log('Total bill:' + billAmount + 'tip:' + tipAmount);
     



 </script>  
</body>
</html>
